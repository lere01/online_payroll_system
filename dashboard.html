<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Dashboard</title>
  <script>
        if (!(window.sessionStorage.name && window.sessionStorage.password)) {
            window.location.replace('index.html');
        }
  </script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
  <section id="second-div" style="display: flex">
    <div class="flex-row">
      <button id="log-out" class="btn btn-default nav-btn">Sign Out</button>              
    </div> 
    <div class="d-flex p-2 col-example">      
      <div id="left-side" class="d-flex flex-row">
          <ul>
              <li>Employee</li>
              <li id="create-employee"><a href="#">Create Employee</a></li>
              <li id="get-employee-list"><a href="#">All employees</a></li>                            
          </ul>                 
      </div>



      <div id="right-side" class="panel-box d-flex flex-row">
          
          <div create-employees-form>
          <div id="display-div" class="d-flex flex-row">
          
          <div class="col-md-12">     
          <form id="employees">
              <!---------------------------------- First Row in the form ---------------------------------->
              <div class="form-row">
                  <!-------------------- left column ------------------>
                  <div class="col-md-6">
                      <div class="md-form form-group">
                          <input name="firstName" type="text" class="form-control" id="first-name" required>
                          <label for="first-name">First Name</label>
                      </div>
                  </div>
                  <!---------------------------------------------------->
    
                  <!--------------------- right column ----------------->
                  <div class="col-md-6">
                      <!-- Material input -->
                      <div class="md-form form-group">
                          <input name="lastName" type="text" class="form-control" id="last-name" required>
                          <label for="last-name">Last Name</label>
                      </div>
                  </div>
                  <!----------------------------------------------------->
              </div>
              <!------------------------------------------------------------------------------------------->

              <!---------------------------------- Second Row in the form ---------------------------------->
              <div class="form-row">
                      <!-------------------- left column ------------------>
                      <div class="col-md-5">
                          <div class="md-form form-group">
                              <input name="age" type="number" class="form-control" id="age" min="20" max="50" required>
                              <label for="age">Age</label>
                          </div>
                      </div>
                      <!---------------------------------------------------->
        
                      <!--------------------- middle column ----------------->
                      <div class="col-md-5">                            
                          <div class="md-form form-group">
                              <input name="employmentDate" type="date" class="form-control" id="employ-date" required>
                              <label for="employ-date">Employment Date</label>                                
                          </div>                              
                      </div>
                      <!----------------------------------------------------->

                      <!--------------------- right column ----------------->
                      <div class="col-md-2">    
                          <div class="md-form form-group">
                              <input name="cadre" type="number" class="form-control" id="level" min="8" max="16" required>
                              <label for="level">Cadre</label>
                          </div>
                      </div>
                      <!----------------------------------------------------->
                      
                  </div>
                  <!------------------------------------------------------------------------------------------->
              <!---------------------------- Third Row in the Form ------------------------------------>
              <div class="form-row">
                  <!-------------------------- left column --------------->
                  <div class="col-md-6">                 
                      <div class="md-form form-group">
                          <input name="email" type="email" class="form-control" id="inputEmail4MD" required>
                          <label for="inputEmail4MD">Email</label>
                      </div>
                  </div>
                  <!------------------------------------------------------>
          
                  <!------------------------- right column ----------------->
                  <div class="col-md-6">                  
                      <div class="md-form form-group">
                          <input name="contact" type="text" class="form-control" id="phone" required>
                          <label for="phone">Contact Number</label>
                      </div>
                  </div>
                   <!------------------------------------------------------------>
              </div>
              <!--------------------------------------------------------------------------------------->    
              <!------------------------------------- Fourth Row ------------------------------->
              <div class="row">
                  <!------------------- left column ----------------->
                  <div class="col-md-12">                        
                      <div class="md-form form-group">
                          <input name="address" type="text" class="form-control" id="inputAddressMD" required>
                          <label for="inputAddressMD">Address</label>
                      </div>
                  </div>
                  <!--------------------------------------------------->                    
              </div>
              <!--------------------------------------------------------------------------------->
    
              <!----------------------------------- Fifth Row ---------------------------------------->
              <div class="form-row">
                  <!--------------------------------- left column ---------------------->
                  <div class="col-md-6">
                      <div class="md-form form-group">
                          <input name="paymentBTax" type="number" id="before-tax" class="form-control" required>
                          <label for="before-tax">Salary Before Tax</label>
                      </div>
                  </div>
                  <!------------------------------------------------------------------->            
                  <!--------------------------------- middle column ---------------------->
                  <div class="col-md-6">
                      <div class="md-form form-group">
                          <input name="tax" type="number" id="tax" class="form-control" required>
                          <label for="tax">Tax</label>
                      </div>
                  </div>                  
              </div>                   
              </div>
              
              </div>
              <!-------------------------------------------------------------------------------------->
              
              
          </form>
          <div class="d-flex justify-content-center">
              <button id="create-employee-button" type="submit" class="btn btn-primary btn-md">Create Employee Account</button>
            </div>
          </div>
          <p id="success-message">Profile Successfuly Created</p>          
      </div> 
    </div>

    <div id="nav" class="col-md-2">
        <form class="form-inline md-form form-sm">
            <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
              aria-label="Search">
            <i class="fas fa-search" aria-hidden="true"></i>
        </form>      
    </div>

  </section>

  

  <!-- SCRIPTS -->  
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/dashboard.js"></script>
</body>

</html>
